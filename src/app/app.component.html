<mat-toolbar class="nav" color="primary">
	<button mat-icon-button>
		<mat-icon>playlist_add</mat-icon>
	</button>
	<img src="../assets/currency_logo.svg" alt="Logo" class="logo" />
	<h2>Exchange Rates App</h2>
	<div class="rateList">
		@if (exchangeRatesForBaseCurrency | async; as exchangeRatesForBaseCurrency) {
			@for (rate of exchangeRatesForBaseCurrency; track rate) {
				<span>{{ rate }}</span>
			}
		}
	</div>
</mat-toolbar>
<main>
	<div class="widget">
		@if (availableCurrencies | async; as availableCurrencies) {
			<exr-exchange-control label="From:" [currencies]="availableCurrencies"></exr-exchange-control>
			<mat-icon color="primary" class="compare_icon">compare_arrows</mat-icon>
			<exr-exchange-control label="To:" [currencies]="availableCurrencies"></exr-exchange-control>
		}
	</div>
</main>
