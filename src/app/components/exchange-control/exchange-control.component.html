<div class="controls">
	<mat-form-field
		><mat-label>{{ label }}</mat-label
		><input matInput type="text" value="0"
	/></mat-form-field>
	<mat-form-field>
		<mat-select>
			@for (currency of currencies; track currency.id) {
				<mat-option [value]="currency.short_code"
					>{{ currency.symbol }}&nbsp;&nbsp;{{ currency.short_code }}</mat-option
				>
			}
		</mat-select>
	</mat-form-field>
</div>
