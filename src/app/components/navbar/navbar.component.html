<mat-toolbar class="nav" color="primary">
	<img src="../assets/currency_logo.svg" alt="Logo" class="logo" />
	<h2>Exchange Rates App</h2>
	<div class="rateList">
		@if (exchangeRatesForBaseCurrency | async; as exchangeRatesForBaseCurrency) {
			@for (rate of exchangeRatesForBaseCurrency; track rate) {
				<span>{{ rate }}</span>
			}
		}
	</div>
	<button mat-icon-button (click)="openDialog()">
		<mat-icon>settings</mat-icon>
	</button>
</mat-toolbar>
